<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Kalyani ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="./public/css/style.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
      }

      #intro-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* üî• Intro Photo Styling */
      #intro-photo {
        width: 280px;
        height: auto;
        border-radius: 20px;
        margin-bottom: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      }

      #intro-screen h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      #intro-screen button {
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        transition: 0.3s ease;
      }

      #intro-screen button:hover {
        transform: scale(1.1);
      }

      .container {
        text-align: center;
        padding-top: 80px;
      }

      #question-heading {
        font-size: 2.5rem;
        margin-top: 10px;
      }

      .buttons button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        transition: 0.3s ease;
      }

      .buttons button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>

    <!-- Background Music -->
    <audio id="bg-music" loop>
      <source src="./love.mp3" type="audio/mpeg">
    </audio>

    <!-- Intro Screen -->
    <div id="intro-screen">
      <img src="./public/images/us.jpg" id="intro-photo" alt="Us Together">

      <h1>Hi Kalyani &lt;3</h1>

      <button onclick="startValentine()">Click to Proceed</button>
    </div>

    <!-- Main Valentine Content -->
    <div class="container" id="main-content" style="display: none;">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>

      <h2 style="margin-bottom:15px;">
        I've been meaning to ask you something...
      </h2>

      <h1 id="question-heading">Will you be my Valentine?</h1>

      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>

      <div class="message">
        <h2 id="success-message">
          Yepppie, see you sooonnn :3
        </h2>
      </div>
    </div>

    <script src="./public/js/script.js"></script>

    <script>
      function startValentine() {
        document.getElementById("intro-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";

        const music = document.getElementById("bg-music");
        music.play().catch(() => {});
      }
    </script>

  </body>
</html>
